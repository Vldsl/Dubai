<!DOCTYPE html>

            <p class="logo__subtitle">Real Estate</p></a>
          <div class="header__body">

              <div class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item"><a class="menu__link" href="#">Buy</a><span class="menu__arrow arrow"></span>
                    <ul class="menu__sublist sublist">
                      <li class="sublist__item"><a class="sublist__link" href="#">Category number one</a></li>
                      <li class="sublist__item"><a class="sublist__link" href="#">Apartments in Dubai</a></li>
                      <li class="sublist__item"><a class="sublist__link" href="#">Category number twenty five</a></li>
                    </ul>
                  </li>
                  <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>

        <form class="modal__form form-callback">
          <input class="form-callback__input" type="text" placeholder="Name">
          <input class="form-callback__input" type="tel" placeholder="Phone">
          <button class="form-callback__btn">Send</button>
        </form>
